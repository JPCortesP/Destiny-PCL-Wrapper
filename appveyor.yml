version: 1.0.0.{build}-dev
os: Visual Studio 2015

nuget:  
  project_feed: true

before_build:
- ps: nuget update -self.
- ps: nuget restore
build:
  publish_nuget: true
  include_nuget_references: true
  parallel: true
  verbosity: quiet

test: off

deploy:
  provider: NuGet
  api_key: 7bb332b4-fcfa-451c-b170-1e9ab6fd7237
  skip_symbols: true
  artifact: /.*\.nupkg/